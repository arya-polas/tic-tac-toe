<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"defer ></script>
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h1>World of Tic Tac Toe</h1>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="game-manipulate">
      <div class="restart-button" restart>
        <button id="reset">Reset</button>
        <button id="game-restart">Game Restart</button>
      </div>
      <br />
      <div class="table">
        <table>
          <tbody>
            <tr>
              <th>Player O</th>
              <td id="winsO">0</td>
            </tr>
            <tr>
              <th>Player X</th>
              <td id="winsX">0</td>
            </tr>
            <tr>
              <th>Draw</th>
              <td id="draws">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>How would you like to play?</h2>
        <div class="options">
          <label
            >Play with:
            <input type="radio" name="difficulty" id="r0" value="opponent" checked />
            Opponent 2 
            <input type="radio" name="difficulty" id="r1" value="ai" /> Computer AI
          </label>
        </div>
        <button  id="okBtn"  onclick="startGame()">Play</button>
      </div>
    </div>

    <div id="winnerMessage" class="winnerModal ">
      <div class="winner-modal-content">
        <span class="close-button" onclick="closeWinnerModal()">&times;</span>
        <p winnerText>
        </p>
        <button onclick="playAgain()">Play Again</button>
      </div>
    </div>

    <!-- <script src="index.js"defer ></script> -->
  </body>
</html>
